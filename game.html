<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
 <script>
(function(){
  // exigence minimale : avoir un wallet en localStorage
  const w = localStorage.getItem('flpy_wallet');
  if (!w) {
    // pas de wallet => retour accueil
    window.location.replace('./index.html');
    return;
  }

  // optionnel (plus strict) : tenter onlyIfTrusted
  const provider = window.solana;
  if (provider?.isPhantom) {
    provider.connect({ onlyIfTrusted:true })
      .then(res => {
        if (!res?.publicKey) window.location.replace('./index.html');
      })
      .catch(() => window.location.replace('./index.html'));
  }
})();
</script>   
<body>
    <canvas id="board"></canvas>
    <script src="app.js"></script>
</body>
</html>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(1200px 600px at 70% -10%, #1a2140 0%, #0b1220 46%, #070b16 100%);
    color: #e9eefb;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    overflow: hidden;
  }

  canvas {
    display: block;
    margin: 0 auto;
  }
</style>
