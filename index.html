<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLPY — The Flying Coin</title>
  <meta name="description" content="Play FLPY: the flying coin game. Beat records, share your score, and join the community." />
  <meta property="og:title" content="FLPY — The Flying Coin" />
  <meta property="og:description" content="Play FLPY and try to set the world record!" />
  <meta property="og:image" content="./flpy.png" />
  <meta name="theme-color" content="#00b7ff" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Roboto, sans-serif;
      color: #fff;
      background: url('./bg-flpy.png') no-repeat center center fixed;
      background-size: cover;
      image-rendering: pixelated;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      backdrop-filter: brightness(1.05);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
    }

    header img {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      image-rendering: pixelated;
    }

    header h1 {
      font-size: 22px;
      font-weight: 700;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
    }

    .hero img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      image-rendering: pixelated;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: .3px;
      text-decoration: none;
      transition: transform .08s ease, box-shadow .2s ease;
    }

    .btn-play {
      background: #ffd028;
      color: #2a2100;
      box-shadow: 0 8px 24px rgba(255,208,40,.4);
    }

    .btn-play:hover {
      transform: translateY(-2px);
    }

    .btn-ghost {
      background: rgba(255,255,255,.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,.4);
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: rgba(255,255,255,.8);
      text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="/">
        <img src="./flpy.png" alt="FLPY logo">
        <h1>FLPY</h1>
      </a>
      <a class="social" href="https://t.me/flpycommunity" target="_blank" rel="noopener" style="color:white;text-decoration:none;">Telegram</a>
    </header>

    <main>
      <section class="hero">
        <img src="./flpy.png" alt="FLPY Coin">
        <h2>The Flying Coin — Ready?</h2>
        <p>Tap, dodge, and try to set the world record. Every run counts.</p>
        <div class="actions">
          <a class="btn btn-play" href="./game.html">▶ Play FLPY</a>
          <a class="btn btn-ghost" href="https://pump.fun" target="_blank">View on Pump.fun</a>
        </div>
      </section>
    </main>

    <footer>© FLPY — play responsibly · built for fun</footer>
  </div>
</body>
</html>
